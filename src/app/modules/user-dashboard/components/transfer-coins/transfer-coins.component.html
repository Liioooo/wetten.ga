<div class="mt-3">
  <div class="d-flex align-items-center justify-content-between">
    <h4>Transfer Coins:</h4>
    <p class="mb-0">Balance: {{balance}}</p>
  </div>
  <form [formGroup]="transferCoinsForm" (submit)="sendCoinsSubmit()">
    <div class="d-flex flex-column flex-sm-row">
      <div class="form-group w-100 mr-2">
        <label for="amountToTransfer">Amount to transfer:</label>
        <input type="number" name="amountToTransfer" formControlName="amountToTransfer" id="amountToTransfer" class="form-control" placeholder="Amount to transfer">
      </div>
      <img src="/assets/right-arrow.svg" class="arrow-img align-self-center align-self-sm-end">
      <div class="form-group w-100 ml-sm-2">
        <label for="transferTo">Transfer to:</label>
        <input type="email" name="transferTo" formControlName="transferTo" id="transferTo" class="form-control" placeholder="Email of receiver">
      </div>
    </div>
    <button type="submit" class="btn btn-secondary">Send Coins now</button>
  </form>
</div>
