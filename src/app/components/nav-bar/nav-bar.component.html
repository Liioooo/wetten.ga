<nav class="navbar navbar-expand navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/home">Lio Roulette</a>

    <ul class="navbar-nav">
      <li class="nav-item" [class.active]="location.path(false) === '/home'">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item" [class.active]="location.path(false) === '/roulette'">
        <a class="nav-link" routerLink="/roulette">Roulette</a>
      </li>
    </ul>

    <ul class="navbar-nav w-100 justify-content-end">
      <li class="nav-item">

        <div *ngIf="authService.user$ | async; then loggedIn else notLoggedIn;"></div>

        <ng-template #notLoggedIn>
          <a class="googleLoginLink" (click)="loginClicked()">
            <img class="userImg" src="/assets/google-login.svg">
          </a>
        </ng-template>

        <ng-template #loggedIn>
          <div *ngIf="authService.user$ | async as user" class="user-bar d-flex" [class.active]="isRouterOnCurrentPage()" routerLink="/user-dashboard">
            <a class="nav-link">{{user.displayName}}</a>
            <img class="userImg rounded-circle" [class.img-circled]="isRouterOnCurrentPage()" [src]="user.photoURL">
          </div>
        </ng-template>
      </li>
    </ul>
</nav>
